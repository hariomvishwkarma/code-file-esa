<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SVG Alphabet Hover</title>
<style>
  :root{
    --size: 80px;         /* har letter ki SVG size (changeable) */
    --gap: 12px;
    --font-family: "Arial", system-ui, sans-serif;
  }

  body{
    font-family: var(--font-family);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    margin:0;
    background:#f8f9fb;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(calc(var(--size) + 20px), 1fr));
    gap:var(--gap);
    width:min(900px, 95vw);
  }

  .letter{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:8px;
    background:white;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.06);
    cursor:pointer;
    position:relative;
    outline:none; /* we provide custom focus style */
    transition:transform .15s ease, box-shadow .15s ease;
  }

  .letter:focus{
    box-shadow:0 6px 16px rgba(0,0,0,0.12);
    transform:translateY(-3px) scale(1.02);
  }

  /* make keyboard focus visible */
  .letter:focus-visible{
    outline:3px solid #b3d4ff;
    outline-offset:3px;
  }

  /* SVG sizing */
  .letter svg{
    width:var(--size);
    height:var(--size);
    display:block;
  }

  /* SVG text baseline center */
  svg text{
    font-family: var(--font-family);
    font-size:48px;            /* adjust letter size inside svg */
    dominant-baseline:middle;
    text-anchor:middle;
    fill:#222;
    font-weight:400;
    transition: font-weight .12s ease, fill .12s ease;
    /* text-decoration in SVG is supported in modern browsers */
    text-decoration: none;
  }

  /* Hover / focus state: bold + underline */
  .letter:hover svg text,
  .letter:focus svg text{
    font-weight:700;
    text-decoration: underline;
    text-decoration-thickness: from-font;
    fill:#111;
  }

  /* Extra underline fallback: a pseudo-element bar under the letter container */
  .letter::after{
    content:"";
    position:absolute;
    left:20%;
    right:20%;
    height:2px;
    bottom:10px;
    background:transparent;
    border-radius:2px;
    transform:scaleX(0);
    transform-origin:center;
    transition:transform .12s ease, background .12s ease;
  }

  .letter:hover::after,
  .letter:focus::after{
    background:#111;
    transform:scaleX(1);
  }

  /* small screens: reduce font and svg size */
  @media (max-width:420px){
    :root{ --size:56px; }
    svg text{ font-size:34px; }
  }
</style>
</head>
<body>

<div class="grid" id="alphabet"></div>

<script>
  // JS: A-Z generate; each letter wrapped in .letter (keyboard focusable)
  const container = document.getElementById('alphabet');

  // You can change startChar/endChar or provide custom list
  const start = 'A'.charCodeAt(0);
  const end   = 'Z'.charCodeAt(0);

  for(let c = start; c <= end; c++){
    const letter = String.fromCharCode(c);

    const wrapper = document.createElement('div');
    wrapper.className = 'letter';
    wrapper.setAttribute('tabindex','0'); // keyboard focusable for accessibility
    wrapper.setAttribute('role','button');
    wrapper.setAttribute('aria-label', `Letter ${letter}`);

    // Inline SVG with <text> centrally aligned
    wrapper.innerHTML = `
      <svg viewBox="0 0 100 100" aria-hidden="true" focusable="false">
        <!-- center at 50,50; adjust font-size in CSS -->
        <text x="50" y="50">${letter}</text>
      </svg>
    `;

    // Optional: click handler (remove if not needed)
    wrapper.addEventListener('click', ()=> {
      // Example action: alert the letter
      // alert('You clicked: ' + letter);
      console.log('clicked', letter);
    });

    container.appendChild(wrapper);
  }
</script>

</body>
</html>
