<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.btn-box {
  width: 120px;
  height: 120px;
  background: white;
  border-radius: 20px;
  border: 2px solid black;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  cursor: pointer;
  transition: 0.25s ease;
  box-shadow: 8px 8px 0px #ff652d;
}

.btn-box.shrink {
  width: 100px;
}

.arrow-wrapper {
  position: relative;
  width: 40px;
  height: 40px;
  overflow: hidden;
}

.arrow {
  position: absolute;
  font-size: 40px;
  color: #ff652d;
  left: 50%;
  transform: translateX(-50%);
  transition: 0.35s ease;
}

/* Pehla arrow visible */
.top-arrow {
  top: 0;
}

/* Dusra arrow neeche hidden */
.bottom-arrow {
  top: 100%;
}
</style>
</head>
<body>
    <div class="btn-box">
  <div class="arrow-wrapper">
    <span class="arrow top-arrow">↑</span>
    <span class="arrow bottom-arrow">↑</span>
  </div>
</div>
<script>const btn = document.querySelector(".btn-box");
const topArrow = document.querySelector(".top-arrow");
const bottomArrow = document.querySelector(".bottom-arrow");

btn.addEventListener("click", () => {
  btn.classList.add("shrink");

  // arrow animation
  topArrow.style.top = "-100%";
  bottomArrow.style.top = "0";

  setTimeout(() => {
    // Reset for next click
    btn.classList.remove("shrink");
    topArrow.style.top = "0";
    bottomArrow.style.top = "100%";
  }, 2000);
});
</script>
</body>
</html>
