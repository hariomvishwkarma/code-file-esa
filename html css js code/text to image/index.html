<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Dash Format</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, p {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>Enter Text to Convert to Dash Format</h2>
    <input type="text" id="userInput" placeholder="Type here..." oninput="convertToDash()">
    <p id="outputText"></p>

    <script>
        function convertToDash() {
            let inputText = document.getElementById("userInput").value;
            let dashText = inputText.toLowerCase().replace(/ /g, '-');
            document.getElementById("outputText").innerText = dashText;
        }
    </script>

</body>
</html>
