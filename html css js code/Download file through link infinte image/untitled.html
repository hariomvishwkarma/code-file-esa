  <script>
async function downloadImages() {
  for (let i = 1; i <= 36; i++) {
    let imgNum = String(i).padStart(2, '0');  // Pads single digit numbers with a leading zero
    let url = `https://images.stockx.com/360/adidas-Yeezy-350-V2-Carbon-Beluga/Images/adidas-Yeezy-350-V2-Carbon-Beluga/Lv2/img${imgNum}.jpg`;
    
    await fetch(url)
      .then(response => response.blob())
      .then(blob => {
        let a = document.createElement('a');
        let objectURL = URL.createObjectURL(blob);
        a.href = objectURL;
        a.download = `img${imgNum}.jpg`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(objectURL); // Clean up the object URL
      })
      .catch(console.error);
    
    // Add a delay of 1 second between each download
    await new Promise(resolve => setTimeout(resolve, 1000));
  }
}

downloadImages();



    </script>
